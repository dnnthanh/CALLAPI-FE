<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Change Password</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Change Password</h1>
      <form action="" method="post">
        <div class="mb-3">
          <label for="user-password-current" class="form-label"
            >Password old</label
          >
          <input
            type="password"
            class="form-control"
            id="user-password-current"
            placeholder="Mật khẩu hiện tại"
          />
        </div>

        <div class="mb-3">
          <label for="user-password-new" class="form-label">Password new</label>
          <input
            type="password"
            class="form-control"
            id="user-password-new"
            placeholder="Mật khẩu mới"
          />
        </div>

        <div class="mb-3">
          <label for="user-password-confirm" class="form-label"
            >Password confirm</label
          >
          <input
            type="password"
            class="form-control"
            id="user-password-confirm"
            placeholder="Xác nhận mật khẩu"
          />
        </div>

        <button class="btn btn-success btn-change-password">
          Change password
        </button>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>

    <script src="./assets/js/axios.min.js"></script>
    <script src="./assets/js/define.js"></script>
    <script src="./assets/js/change-password.js"></script>
  </body>
</html>
